name: Build and Push

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-docker:
    uses: zilinjak/homelab-k8s/.github/workflows/build-docker.yaml@main
    with:
      dockerfile_path: './Dockerfile'
      docker_context: '.'
      image_name: 'zilinjak99/workout-timer'
      registry: 'docker.io'
      push: ${{ github.event_name != 'pull_request' }}
      platforms: 'linux/amd64,linux/arm64'
      tags_suffix: ${{ github.ref == 'refs/heads/main' && 'latest' || 'develop' }}
    secrets:
      registry_username: ${{ secrets.DOCKERHUB_USERNAME }}
      registry_password: ${{ secrets.DOCKERHUB_TOKEN }}

  build-helm:
    needs: build-docker
    uses: zilinjak/homelab-k8s/.github/workflows/build-chart.yaml@main
    with:
      chart_path: './helm/workout-timer'
      registry: 'oci://registry-1.docker.io'
      registry_prefix: 'zilinjak99/charts'
      push: ${{ github.event_name != 'pull_request' }}
    secrets:
      registry_username: ${{ secrets.DOCKERHUB_USERNAME }}
      registry_password: ${{ secrets.DOCKERHUB_TOKEN }}
